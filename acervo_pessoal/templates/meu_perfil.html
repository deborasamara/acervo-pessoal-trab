{% extends 'base_logado.html' %}
{% load static %}
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/meu_perfil.css'%}">
    {% endblock %}
    {% block conteudo %}
    <div class="conteudo-pagina-perfil">
        <div>
            <h1>Meu perfil</h1>
            <p>{{user.nome}}</p>
            <p>{{user.username}}</p>
            <p>{{user.email}}</p>
        </div>
        <div>
            <form action="{% url 'acervo_pessoal:logout' %}" method="post" class="botao-sair">
                {% csrf_token %}
                <button type="submit">
                    <img src="{% static 'images/logout-img.svg' %}" alt="">
                    <p>Logout</p>
            </form>
        </div>

    </div>
    {% endblock %}
